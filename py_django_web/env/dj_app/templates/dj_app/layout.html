    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'dj_app/site.css' %}" />
</head>
 
<body>
    <div class="navbar">
        <a href="{% url 'home' %}" class="navbar-brand">Home</a>
        <a href="{% url 'products' %}" class="navbar-item">Products</a>

    <div class="footer-content">
        <hr />

            <p>Copyright Â© 2019 Django Web Project</p>
        </footer>
    </div>

</html>
